<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes App</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/get_meal.css">
    <link rel="stylesheet" href="./CSS/meal_info.css">
    <link rel="stylesheet" href="./CSS/loved_recipes.css">
    <link rel="stylesheet" href="./CSS/media_queries.css">
</head>

<body>
    <main>
        <section class="get-meal-section">
            <h2 class="title">Feeling Hungry?</h2>
            <h4 class="info">Get a random meal by clicking below</h4>
            <button id="get-meal">
                <p>Get Meal</p>
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="utensils"
                    class="svg-inline--fa fa-utensils fa-w-13" role="img" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 416 512">
                    <path fill="currentColor"
                        d="M207.9 15.2c.8 4.7 16.1 94.5 16.1 128.8 0 52.3-27.8 89.6-68.9 104.6L168 486.7c.7 13.7-10.2 25.3-24 25.3H80c-13.7 0-24.7-11.5-24-25.3l12.9-238.1C27.7 233.6 0 196.2 0 144 0 109.6 15.3 19.9 16.1 15.2 19.3-5.1 61.4-5.4 64 16.3v141.2c1.3 3.4 15.1 3.2 16 0 1.4-25.3 7.9-139.2 8-141.8 3.3-20.8 44.7-20.8 47.9 0 .2 2.7 6.6 116.5 8 141.8.9 3.2 14.8 3.4 16 0V16.3c2.6-21.6 44.8-21.4 48-1.1zm119.2 285.7l-15 185.1c-1.2 14 9.9 26 23.9 26h56c13.3 0 24-10.7 24-24V24c0-13.2-10.7-24-24-24-82.5 0-221.4 178.5-64.9 300.9z">
                    </path>
                </svg>
            </button>
        </section>
        <section id="meal-info">
        </section>
        <section class="loved-recipes">
            <h2 class="title">Loved recipes</h2>
            <ul id="recipes">
            </ul>
        </section>
    </main>
    <template id="info">
        <article class="left-sidevar">
            <div class="meal-name-container">
                <h2 class="title" id="meal-name"></h2>
                <div class="liked-info">
                    <h6> in the image to </h6>
                </div>
            </div>
            <div class="img-container">
                <img id="meal-img" src="" alt="meal">
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="heart"
                    class="svg-inline--fa fa-heart fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512">
                    <path fill="snow"
                        d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z">
                    </path>
                </svg>
            </div>
            <div class="meal-information-container">
                <p id="area">Area: <span></span></p>
                <p id="category">Category: <span></span></p>
            </div>
        </article>
        <article class="right-sidevar">
            <div class="instructions-container">
                <h2 class="title">Instructions</h2>
                <p id="instructions"></p>
                <button id="read-more-less">Read More</button>
            </div>
            <div class="ingredients-container">
                <h2 class="title">Ingredients</h2>
                <ul id="ingredients">
                </ul>
            </div>
        </article>
        <article class="iframe-video">
            <h3 class="title">See the recipe</h3>
            <div class="iframe-container">
                <iframe src="" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>
        </article>
    </template>
    <template id="loved">
        <li>
            <p class="loved-meal-name"></p>
            <button class="remove">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                        clip-rule="evenodd" />
                </svg>
            </button>
        </li>
    </template>
    <script src="./app.js" type="module"></script>
</body>

</html>
